name: Sync Fork with Upstream

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync fork via GitHub API
        env:
          GH_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          gh api repos/${{ github.repository }}/merge-upstream \
            -X POST \
            -f branch=main \
            --jq '.message // .merge_type'
